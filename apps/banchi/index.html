<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>

      <style>

            body {
                  background-color: gray;
                  margin: 0;
                  min-height: 100vh;
                  width: 100%;
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                  font-family: Arial;
                  overflow: scroll;
            }

            #container {
                  display: grid;
                  grid-template-rows: repeat(auto, 1fr);
                  grid-template-columns: repeat(9, 1fr);
                  gap: 50px 20px;
                  padding: 20px;

                  background-color: lightgray;
                  box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.5);
                  }
            #container > span {
                  background-color: burlywood;
                  color: black;
                  width: 50px;
                  height: 30px;
                  border-radius: 5px;
                  text-align: center;
                  line-height: 30px;
                  font-size: 1.5rem;
                  font-weight: bold;
                  box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.3);
            }
            .void {
                  opacity: 0;

                  background-color: red !important;
            }
            #void1 {
                  grid-column: span 2;
            }
            #void2 {
                  grid-column: span 2;
            }
            button {
                  width: 200px;
                  height: 50px;
                  border: 3px solid black;
                  box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.5);
                  background-color: white;
                  border-radius: 50px;
                  margin-bottom: 40px;
                  cursor: pointer;
                  transition: all 0.1s ease-out;
                  font-weight: bold;
                  font-size: 20px;
            }
            button:hover {
                  transform: scale(1.05);
            }
            button:active {
                  transform: scale(1);
            }

            @keyframes pulsa {
                  0% {transform: scale(1);}
                  50% {transform: scale(1.2); background-color: lime;}
                  100% {transform: scale(1);}
            }
            .pulsa {
                  animation: pulsa 1s ease-in-out;
            }

      </style>

</head>
<body>

      <button id="button">GENERA</button>

      <div id="container">

            <span class="item" id="item1">x</span>
            <span class="item" id="item2">x</span>
            <span class="item" id="item3">x</span>
            <span class="item" id="item4">x</span>
            <span class="void" id="void1">VOID</span>
            <span class="item" id="item5">x</span>
            <span class="item" id="item6">x</span>
            <span class="item" id="item7">x</span>
            <span class="item" id="item8">x</span>
            <span class="item" id="item9">x</span>
            <span class="item" id="item10">x</span>
            <span class="item" id="item11">x</span>
            <span class="item" id="item12">x</span>
            <span class="void" id="void2">VOID</span>
            <span class="item" id="item13">x</span>
            <span class="item" id="item14">x</span>
            <span class="item" id="item15">x</span>
            <span class="item" id="item16">x</span>
            <span class="item" id="item17">x</span>
            <span class="item" id="item18">x</span>
            <span class="item" id="item19">x</span>

      </div>

      <script>


const button = document.getElementById('button');
            
            button.addEventListener('click', () => {
                  // Selezionare tutti gli elementi con classe "item"
                  const items = document.querySelectorAll('.item');
                  
                  // Generare un array con numeri da 1 a 19
                  const numbers = Array.from({length: 19}, (_, i) => i + 1);
                  
                  // Mescolare l'array in modo casuale (Fisher-Yates shuffle)
                  for (let i = numbers.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
                  }
                  
                  // Assegnare un numero casuale a ciascun elemento "item"
                  items.forEach((item, index) => {
                        item.textContent = numbers[index];
                        
                        // Rimuovi la classe pulsa se è già presente (in caso di click multipli)
                        item.classList.remove('pulsa');
                        
                        // Forza un reflow per assicurarsi che l'animazione venga riprodotta anche su click consecutivi
                        void item.offsetWidth;
                        
                        // Aggiungi la classe per l'animazione
                        item.classList.add('pulsa');
                  });

                  setTimeout(() => {
                        items.forEach(item => {
                              item.classList.remove('pulsa');
                        });
                  }, 1000); // Poco più della durata dell'animazione (500ms)

            });


      </script>
<script src="../../homePageButton.js"></script>
<script src='https://kit.fontawesome.com/55c134a797.js' crossorigin='anonymous'></script>
</body>
</html>
